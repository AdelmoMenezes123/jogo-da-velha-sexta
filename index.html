<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Tic Tac Toe</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>

   <div class="placar">
      <label class="label">Jogador 1: [<span id="player-1"></span>]</label>
      Velha: [<span id="velha-1"></span>]
      <label class="label">Jogador 2: [<span id="player-2"></span>]</label>
      Velha: [<span id="velha-2"></span>]
   </div>
   <button class="btn mb-4" id="aleatorio" >Aleatorio</button>
   <div class='game'></div>
   <div class="d-flex">
      <button class="btn" onclick="matriz4x4()" x4>4X4</button>
      <button class="btn" onclick="matriz5x5()" x5>5X5</button>
      <button class="btn" onclick="matriz6x6()" x6>6X6</button>
   </div>
   <!-- <button class="btn" onclick="tic_tac_toe.restart()" title="Restart this game">Restart</button> -->


      <div class="from-group mt-4">
         <label for="">Qual campo voce quer bloquear?</label>
         
         <input type="number" class="campo" id="campo1" placeholder="Linha" type="text" >
         <input type="number" class="campo" id="campo2" placeholder="Coluna" type="text">
         <button class="btn" id="bloquear">Bloquear casa</button>
      </div>

   <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
   <script src="js/tic-tac-toe.js"></script>
   <script>
      function query(params) {
         document.querySelector(params).click()
      }
      tic_tac_toe.init(document.querySelector('.game'));
   </script>

</body>

</html>
